{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-bl from-gray-800 via-gray-900 to-black">
        <div class="bg-white/90 backdrop-blur-md p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">See You Soon!</h1>
            <p class="text-gray-600 mb-6">You have been successfully logged out.</p>
            <a href="{% url 'users:login' %}" class="inline-block bg-gray-800 text-white py-2 px-6 rounded-lg hover:bg-gray-900 transition duration-300">
                Login Again
            </a>
        </div>
    </div>
{% endblock %}
