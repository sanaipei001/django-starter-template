{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-white w-full">
        <div class="bg-white/95 backdrop-blur-lg p-8 rounded-xl shadow-xl w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Welcome Back</h1>
            
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-green-100 text-green-700 p-3 rounded-lg">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="username" id="id_username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 p-2" required>
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="id_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 p-2" required>
                </div>
                <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-lg hover:bg-teal-700 transition duration-300">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Forgot your password? <a href="{% url 'users:password_reset' %}" class="text-blue-600 hover:underline">Reset it</a>
            </p>
            <p class="mt-4 text-center text-gray-600">
                Don't have an account? <a href="{% url 'users:register' %}" class="text-teal-600 hover:underline">Register</a>
            </p>
        </div>
    </div>
{% endblock %}
