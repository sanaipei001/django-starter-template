{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-white w-full">
        <div class="bg-white/95 backdrop-blur-lg p-8 rounded-xl shadow-xl w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6 font-poppins">Password Reset Complete</h1>
            
            <p class="text-gray-600 text-center mb-6">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
            <p class="text-center text-gray-600">
                <a href="{% url 'users:login' %}" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </div>
{% endblock %}
