{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-white w-full">
        <div class="bg-white/95 backdrop-blur-lg p-8 rounded-xl shadow-xl w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6 font-poppins">Set New Password</h1>
            
            {% if validlink %}
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" name="new_password1" id="id_new_password1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required>
                    </div>
                    <div>
                        <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <input type="password" name="new_password2" id="id_new_password2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                        Change Password
                    </button>
                </form>
            {% else %}
                <p class="text-red-600 text-center mb-6">
                    The password reset link is invalid or has expired. Please request a new one.
                </p>
                <p class="text-center text-gray-600">
                    <a href="{% url 'users:password_reset' %}" class="text-blue-600 hover:underline">Request a new link</a>
                </p>
            {% endif %}
        </div>
    </div>
{% endblock %}
