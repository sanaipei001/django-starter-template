{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-white w-full">
        <div class="bg-white/95 backdrop-blur-lg p-8 rounded-xl shadow-xl w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6 font-poppins">Reset Your Password</h1>
            
            <p class="text-gray-600 text-center mb-6">
                Enter your email address below, and we'll send you a link to reset your password.
            </p>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="id_email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    Send Reset Link
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Remember your password? <a href="{% url 'users:login' %}" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </div>
{% endblock %}
